<!DOCTYPE html>
<html lang="en">
<head>  
<link href="http://www.jmichaliga.com/css/screen.css" media="screen" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/themes/base/jquery-ui.css" type="text/css" media="all" /> 
        <link rel="stylesheet" href="http://static.jquery.com/ui/css/demo-docs-theme/ui.theme.css" type="text/css" media="all" /> 
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script> 
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/jquery-ui.min.js" type="text/javascript"></script> 
</head>
<body>
<div style="width: 500px; margin: 0 auto">
        <video id="video" autoplay autobuffer autoloop loop controls>
                <source src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'/>
        </video>
        <div style="width: 500px; float: left;">
                <div id="slider"></div>
                <label id="amount" for="amount">Speed:</label>
        </div>
</div>


<script type="text/javascript" charset="utf-8">
        $(function() {
                $( "#slider" ).slider({
                        range: "min",
                        min: 0.4,
                        max: 10,
                        step: 0.1,
                        value: 1,
                        slide: function( event, ui ) {
                                document.getElementById("video").playbackRate = ui.value;
                                document.getElementById("amount").innerHTML =  "Speed: " + $( "#slider" ).slider( "value" );
                        }
                });
        });

</script>
</body>
</html>
